{% extends "base.html" %}

{% block title %}服务器错误 - 网文解析{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 80px 20px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .error-code {
        font-size: 8em;
        font-weight: bold;
        background: linear-gradient(45deg, var(--accent-secondary), #e55555);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
    }

    .error-message {
        font-size: 1.5em;
        color: var(--text-primary);
        margin-bottom: 15px;
    }

    .error-description {
        color: var(--text-secondary);
        margin-bottom: 40px;
        max-width: 500px;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .error-icon {
        font-size: 3em;
        color: var(--accent-secondary);
        margin-bottom: 30px;
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 6em;
        }
        
        .error-message {
            font-size: 1.3em;
        }
        
        .error-actions {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 200px;
        }
    }

    .shake-animation {
        animation: shake 2s ease-in-out infinite;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon shake-animation">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <div class="error-code">500</div>
    
    <h2 class="error-message">服务器内部错误</h2>
    
    <p class="error-description">
        抱歉，服务器遇到了一个错误。
        可能是飞书API连接问题或配置错误。
        请稍后重试，或联系管理员。
    </p>
    
    <div class="error-actions">
        <a href="/" class="btn">
            <i class="fas fa-home"></i>
            返回首页
        </a>
        <a href="javascript:location.reload()" class="btn btn-secondary">
            <i class="fas fa-redo"></i>
            重新加载
        </a>
    </div>
</div>
{% endblock %}
