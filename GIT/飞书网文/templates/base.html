<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}网文解析{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0f0e17 0%, #1a1a2e 50%, #16213e 100%);
            --secondary-bg: rgba(26, 26, 46, 0.8);
            --card-bg: rgba(22, 33, 62, 0.6);
            --accent-color: #00d4aa;
            --accent-secondary: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-color: rgba(0, 212, 170, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 95vw;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1) 0%, rgba(255, 107, 107, 0.1) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4aa, #00a085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 170, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2em;
            margin-bottom: 20px;
        }



        .content {
            background: var(--card-bg);
            margin: 25px 0;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--accent-color), #00a085);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--accent-secondary), #e55555);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            

        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 170, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00a085;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-blog"></i> 网文解析</h1>
            <p class="subtitle">刀仔'ᵕ'大树的博客</p>
        </header>



        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>&copy; 2025 网文解析. 基于 Flask 和飞书多维表格构建.</p>
            <p><i class="fas fa-heart" style="color: var(--accent-secondary);"></i> 现代化设计 | 响应式布局 | 实时数据同步</p>
        </footer>
    </div>

    <script>
        // 刷新缓存
        function refreshCache(event) {
            event.preventDefault();
            const btn = event.target.closest('a');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 刷新中...';
            
            fetch('/api/refresh')
                .then(response => response.json())
                .then(data => {
                    btn.innerHTML = originalText;
                    if (data.code === 0) {
                        alert('缓存刷新成功！');
                        location.reload();
                    } else {
                        alert('刷新失败，请稍后重试');
                    }
                })
                .catch(error => {
                    btn.innerHTML = originalText;
                    alert('网络错误，请稍后重试');
                });
        }

        // 主题切换（预留功能）
        function toggleTheme() {
            alert('主题切换功能开发中...');
        }

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
