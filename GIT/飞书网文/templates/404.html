{% extends "base.html" %}

{% block title %}页面未找到 - 网文解析{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 80px 20px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .error-code {
        font-size: 8em;
        font-weight: bold;
        background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
    }

    .error-message {
        font-size: 1.5em;
        color: var(--text-primary);
        margin-bottom: 15px;
    }

    .error-description {
        color: var(--text-secondary);
        margin-bottom: 40px;
        max-width: 500px;
        line-height: 1.6;
    }

    .error-actions {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .error-icon {
        font-size: 3em;
        color: var(--accent-color);
        margin-bottom: 30px;
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .error-code {
            font-size: 6em;
        }
        
        .error-message {
            font-size: 1.3em;
        }
        
        .error-actions {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 200px;
        }
    }

    .floating-animation {
        animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon floating-animation">
        <i class="fas fa-search"></i>
    </div>
    
    <div class="error-code">404</div>
    
    <h2 class="error-message">页面未找到</h2>
    
    <p class="error-description">
        抱歉，您访问的页面不存在或已被移除。
        可能是文章ID错误，或者该文章已从飞书多维表格中删除。
    </p>
    
    <div class="error-actions">
        <a href="/" class="btn">
            <i class="fas fa-home"></i>
            返回首页
        </a>
        <a href="/api/refresh" class="btn btn-secondary" onclick="refreshCache(event)">
            <i class="fas fa-sync-alt"></i>
            刷新数据
        </a>
    </div>
</div>
{% endblock %}
